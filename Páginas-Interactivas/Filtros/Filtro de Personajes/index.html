<!DOCTYPE html>
<html>
  <head>

    <title>Área de Pruebas</title>
    <link rel="stylesheet" href="estilos.css">

  </head>
  <body>

    <div class="container">
      <h1>Área de Pruebas</h1> 
    </div>

    <!-- ↓ todo lo de abajo es necesario, obviamente lo 
          puedes editar a tu gusto-->
    <div class="container">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Buscar héroes...">
          <select id="filterSelect">
            <option value="">Filtrar por categoría</option>
            <option value="Tirador">Tirador</option>
            <option value="Linea Media">Línea Media</option>
            <option value="Soporte">Soporte</option>
            <option value="Asesino">Asesino</option>
            <option value="Off Lane">Off Lane</option>
          </select>
        </div>

        <div class="heroes-list">
          <ul id="heroes">
            <li class="Tirador">Ashe</li>
            <li class="Asesino">Pyke</li>
            <li class="Soporte">Blitzcrank</li>
            <li class="Linea Media">Ryze</li>
            <li class="Off Lane">Maokai</li>
            <li class="Tirador">Drow Ranger</li>
            <li class="Asesino">Slark</li>
            <li class="Soporte">Pudge</li>
            <li class="Linea Media">Zeuz</li>
            <li class="Off Lane">TreantProtector</li>
            <li class="Tirador">Miya</li>
            <li class="Asesino">Helcurt</li>
            <li class="Soporte">Franco</li>
            <li class="Linea Media">Eudora</li>
            <li class="Off Lane">Grock</li>
          </ul>
        </div>
      
        <div class="result-container">
          <div id="result"></div>
        </div>
      
    </div>
      
    <script src="script.js"></script>
  </body>
</html>
